<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to TeamWork</title>
    <link rel="stylesheet" href="./styling.css"/>
   
</head>
<body>
        <header id="header"><img src="./logo.svg" /> <h1>TeamWork</h1></header>
        <nav><img id="avater" src="https://via.placeholder.com/75"
 alt="image not found"/>
            <ul>
                <li><a href="./Home.html">Home</a></li>
                <li>About Us</li>
            </ul>
        </nav>
        <section id="view">
            <aside id ="sideview">
                <button id="createpost"> Write Article</button>
                <button> Groups</button>
                <button> Events</button>
                <button> Friends</button>
                <button> Topics</button>

            </aside>
            <article id="mainview">

            </article>
            <div id="writer">
                    <textarea  id="writeart" cols="100" rows="10"></textarea><br/>
                    <button id="post">Post Article</button>
                </div>
        </section>
        <footer>
                <h3> Teamwork copyright &copy; 2019</h3>
            </footer>
</body>
<script>
const articleItems=[];
const view=document.querySelector("#mainview");
const wrart=document.querySelector("#createpost");
const panel=document.querySelector("#writer");
const text=document.querySelector("#writeart");
const post =document.querySelector("#post");
post.addEventListener("click",()=>{
let el=document.createElement("div");
el.classList.add("inner");
el.innerHTML=text.value+"<br/>"+"<span>"+new Date().toLocaleString()+"</span>"
articleItems.unshift(el);
view.innerHTML="";
 articleItems.forEach(e=> view.appendChild(e));
text.value="";
panel.style.display="none";
});
wrart.addEventListener("click",()=>panel.style.display="block");

</script>
</html>
